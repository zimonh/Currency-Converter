<script>



	function moneyConvert(){
		date = $('#date').val();
		var endpoint = "https://api.coindesk.com/v1/bpi/historical/close.json?start="+date+"&end="+date+"";
		fetch(endpoint) 
			.then(response => response.json())
			.then(data => {
			
				convert = "$ " + Math.round((0.75362609 * parseInt(JSON.stringify(data.bpi).substring(14).slice(0, -1)))* 100) / 100 ;
				$('#bitcoin').html(convert);
				
			});
}
